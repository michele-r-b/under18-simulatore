[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/matchshare/*"
  to = "/.netlify/functions/matchshare-proxy/:splat"
  status = 200
  force = true

# SPA fallback (deve stare DOPO)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200